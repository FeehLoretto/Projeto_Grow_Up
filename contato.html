    <main>
       <div class="container">
           <h1>Contato</h1>

           <div class="contato">
               <form method="POST">
                   <label for="nome">Nome</label>
                   <input type="text" id="nome" name="nome" required>

                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" required>

                   <label for="mensagem">Mensagem</label>
                   <textarea name="mensagem" id="mensagem" required></textarea>

                   <p>Selecione um assunto:</p>
                   
                   <input type="radio" name="assunto" id="elogio" value="Elogio" required>
                   <label for="elogio">Elogio</label>

                   <input type="radio" name="assunto" id="reclamacao" value="Reclamação" required>
                   <label for="reclamacao">Reclamação</label>

                   <input type="radio" name="assunto" id="duvida" value="Dúvida" required>
                   <label for="duvida">Dúvida</label>

                   <input type="radio" name="assunto" id="sugestao" value="Sugestão" required>
                   <label for="sugestao">Sugestão</label>

                   <input type="radio" name="assunto" id="outros" value="Outros" required>
                   <label for="outros">Outros</label>

                   <button type="submit">Enviar</button>
               </form>
               <div class="info">
                   <p>Email: <a href="mailto:contato@growup.com">contato@growup.com</a></p>
