<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow up - Sobre</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- cabeçalho -->
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/Grow Up-logo-white (1) 1.png" alt="Grow Up">
            </a>

            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="orcamento.html">Orçamento</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Orçamento</h1>
            <div class="orcamento">
                <form method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
        
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
        
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
        
                    <fieldset>
                        <legend>Serviços</legend>
                        <input type="checkbox" name="servicos" id="dev" value="Desenvolvimento Web">
                    <label for="dev">Desenvolvimento Web</label>
        
                    <input type="checkbox" name="servicos" id="marketing" value="Marketing Digital">
                    <label for="marketing">Marketing Digital</label>
        
                    <input type="checkbox" name="servicos" id="consultoria" value="Consultoria UX">
                    <label for="consultoria">Consultoria UX</label>
                    </fieldset>

                    <fieldset>
                        <legend>Tem urgência na entrega?</legend>
                        <label for="sim">Sim</label>
                        <input type="radio" name="sim" id="sim" value="sim">

                        <label for="nao">Não</label>
                        <input type="radio" name="nao" id="nao" value="nao">

                    </fieldset>
                    
                    <label for="data_entrega">Data de Entrega</label>
                    <input type="date" name="data_entrega" id="data_entrega">

                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>

                    <label for="anexo">Anexos</label>
                    <input type="file" name="anexo" id="anexo">

                    <label for="publico_alvo">Qual o público alvo?</label>
                    <input type="text" name="publico_alvo" id="publico_alvo">
                    

                    <label for="pagamento">Forma de Pagamento</label>
                    <select name="pagamento" id="pagamento">
                        <option selected disabled>Selecione uma opção</option>
                        <option value="Débito">Débito</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Transferência Bancária">Transferência Bancária</option>
                    </select>

                    <br>

                    <label for="orgiem">Como conheceu a Grow Up?</label>
                    <select name="orgiem" id="origem">
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Linkedin">Linkedin</option>
                        <option value="Google">Google</option>
                        <option value="Amarelinho">Amarelinho</option>
                        <option value="Outro">Outro</option>
                    </select>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- rodapé -->
        <p>copyright - Grow Up </p>
    </footer>
</body>

</html>
