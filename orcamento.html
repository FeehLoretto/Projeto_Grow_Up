<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow up - Sobre</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- cabeçalho -->
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/Grow Up-logo-white (1) 1.png" alt="Grow Up">
            </a>

            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="orcamento.html">Orçamento</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Orçamento</h1>
            <div class="orcamento">
                <form method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
        
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
        
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
        
                    <p>Selecione um serviço:</p>
        
                    <input type="checkbox" name="servicos" id="dev" value="Desenvolvimento Web">
                    <label for="dev">Desenvolvimento Web</label>
        
                    <input type="checkbox" name="servicos" id="marketing" value="Marketing Digital">
                    <label for="marketing">Marketing Digital</label>
        
                    <input type="checkbox" name="servicos" id="consultoria" value="Consultoria UX">
                    <label for="consultoria">Consultoria UX</label>

                    <br>
        
                    <input type="radio" name="urgencia" id="urgencia" value="urgencia">
                    <label for="urgencia">Urgência na entrega</label>

                    <br>
        
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- rodapé -->
        <p>copyright - Grow Up </p>
    </footer>
</body>

</html>
